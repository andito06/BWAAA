<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Kamu ğŸ¤</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#fff5f8;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.card{
background:white;
width:90%;
max-width:380px;
padding:25px 20px;
border-radius:20px;
box-shadow:0 8px 20px rgba(0,0,0,0.1);
text-align:center;
}

h2{
color:#ff6f9f;
}

textarea{
width:100%;
height:100px;
border-radius:12px;
border:1px solid #ddd;
padding:10px;
margin-top:15px;
resize:none;
}

button{
background:#ff8fb1;
color:white;
border:none;
padding:12px;
width:100%;
border-radius:30px;
margin-top:20px;
font-size:15px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="card" id="startCard">
<h2>Hai kamu ğŸ¤</h2>
<p>Aku mau tanya sesuatu...</p>
<button onclick="start()">Mulai ğŸ’Œ</button>
</div>

<div class="card" id="questionCard" style="display:none;">
<h2 id="question"></h2>
<textarea id="answer"></textarea>
<button onclick="next()">Next ğŸ¤</button>
</div>

<div class="card" id="endCard" style="display:none;">
<h2>Makasih yaa ğŸ¤</h2>
<p>Aku bakal baca semuanya ğŸ¥ºğŸ’—</p>
</div>

<audio id="bgm" src="musik.mp3" loop></audio>

<script>

let current=0;
let answers=[];

let questions=[
"Kenapa dan karna apaa dulu cayangg milih acuu?",
"Kalau kamu ingat lagi waktuu awal-awal, apa yang bikin cayangg yakin buat tetap milih acuuu sampai sekarang?",
"first impression cayangg camaa acuu duluu gimanaa?",
"Jujur yaa cayaangg dulu apa sih yang bikin kamu bisa suka acuu duluan?",
"Kalau kamu jelasin ke orang lain kenapa kamu sayang aku, kamu bakal bilang apa?"
];

function start(){
document.getElementById("startCard").style.display="none";
document.getElementById("questionCard").style.display="block";
document.getElementById("bgm").play();
loadQuestion();
}

function loadQuestion(){
document.getElementById("question").innerText=questions[current];
document.getElementById("answer").value="";
}

function next(){

let val=document.getElementById("answer").value;

if(val===""){
alert("Jawab dulu yaa ğŸ¤");
return;
}

answers.push(val);
current++;

if(current<questions.length){
loadQuestion();
}else{

fetch("https://script.google.com/macros/s/AKfycbznP--wCzdQidDlW00YPWVzPx8VWVF7gQzFM3sXtLxxLExM3x2JztwGeAWX9y226LYg/exec",{
method:"POST",
body:new URLSearchParams({
  j1:answers[0],
  j2:answers[1],
  j3:answers[2],
  j4:answers[3],
  j5:answers[4]
})
});

document.getElementById("questionCard").style.display="none";
document.getElementById("endCard").style.display="block";
}

}

</script>

</body>
</html>
