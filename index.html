<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Kamu ü§ç</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#fff5f8;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.card{
background:white;
width:90%;
max-width:380px;
padding:25px 20px;
border-radius:20px;
box-shadow:0 8px 20px rgba(0,0,0,0.1);
text-align:center;
}

h2{
color:#ff6f9f;
margin-bottom:10px;
}

p{
color:#555;
}

textarea{
width:100%;
height:100px;
border-radius:12px;
border:1px solid #ddd;
padding:10px;
margin-top:15px;
resize:none;
font-size:14px;
}

button{
background:#ff8fb1;
color:white;
border:none;
padding:12px;
width:100%;
border-radius:30px;
margin-top:20px;
font-size:15px;
cursor:pointer;
}

button:active{
transform:scale(0.97);
}

.fade{
animation:fade 0.4s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(15px);}
to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<!-- START SCREEN -->
<div class="card" id="startCard">
<h2>Hai kamu ü§ç</h2>
<p>Aku mau tanya sesuatu...<br>Jawab yang jujur yaa ü•∫</p>
<button onclick="start()">Mulai üíå</button>
</div>

<!-- QUESTION CARD -->
<div class="card" id="questionCard" style="display:none;">
<h2 id="question"></h2>
<textarea id="answer"></textarea>
<button onclick="next()">Next ü§ç</button>
</div>

<!-- END CARD -->
<div class="card" id="endCard" style="display:none;">
<h2>Makasih yaa ü§ç</h2>
<p>Aku bakal baca semuanya pelan-pelan ü•∫üíó</p>
</div>

<!-- BACKSOUND -->
<audio id="bgm" src="musik.mp3" loop></audio>

<script>

let current=0;
let answers=[];

let questions=[
"Kenapa dan karna apaa dulu cayangg milih acuu?",
"Kalau kamu ingat lagi waktuu awal-awal, apa yang bikin cayangg yakin buat tetap milih acuuu sampai sekarang?",
"first impression cayangg camaa acuu duluu gimanaa?",
"Jujur yaa cayaangg dulu apa sih yang bikin kamu bisa suka acuu duluan?",
"Kalau kamu jelasin ke orang lain kenapa kamu sayang aku, kamu bakal bilang apa?"
];

function start(){
document.getElementById("startCard").style.display="none";
document.getElementById("questionCard").style.display="block";
document.getElementById("bgm").play();
loadQuestion();
}

function loadQuestion(){
document.getElementById("question").innerText=questions[current];
document.getElementById("answer").value="";
document.getElementById("questionCard").classList.remove("fade");
void document.getElementById("questionCard").offsetWidth;
document.getElementById("questionCard").classList.add("fade");
}

function next(){

let val=document.getElementById("answer").value;

if(val===""){
alert("Jawab dulu yaa ü§ç");
return;
}

answers.push(val);
current++;

if(current<questions.length){
loadQuestion();
}else{

fetch("https://script.google.com/macros/s/AKfycbygEGmAs7v_gMVW4j0HlKIjWSPpNVW75kLVIDMrarazJxsHAqPFqueI3H1pCFkwYUiP/exec",{
method:"POST",
body:JSON.stringify({
jawaban1:answers[0],
jawaban2:answers[1],
jawaban3:answers[2],
jawaban4:answers[3],
jawaban5:answers[4]
})
});

document.getElementById("questionCard").style.display="none";
document.getElementById("endCard").style.display="block";
}

}

</script>

</body>
</html>
